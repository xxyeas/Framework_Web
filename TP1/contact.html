<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dauphine SITN CDAI</title>

    <!-- Link to Bootstrap CSS file -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <script>
        /* Add keyboard shortcut : sur Chrome Alt + p */
        document.addEventListener("keydown", function (event){
            if (event.altKey && event.key==='p'){
                window.open("https://passeport.dauphine.fr/", "_blank");
            }
        });

        /* to change the value according to its id */
        function changeValue(pId, pValue) {
            var elem = document.getElementById(pId);
            if (elem){
                elem.value=pValue;
                console.log("Value changed : " + pValue);
            }else{
                console.log("Changing Value of Field ID " + pId + " didn't work.");
            }
        }
    </script>

</head>
<body class="container">

<!-- Navigation Menu -->
<nav>
    <ul class="nav">
        <li class="nav-item">
            <!-- Link to the local paragraph -->
            <a class="nav-link" href="#local-paragraph">Menu local</a>
        </li>
        <li class="nav-item">
            <!-- Redirect to passport dauphine -->
            <a class="nav-link" href="https://passeport.dauphine.fr/" target="_blank">Passport Dauphine</a>
        </li>
    </ul>
</nav>

<!-- Add a logo image -->
<img src="https://dauphine.psl.eu/_assets/4ad852879daddd0ddb4f19951dc58cb9/assets/img/logo/logo_blue.svg"
     alt="dauphine_logo_blue" class="img-fluid my-4" width="500">

<br><br>

<!-- Add a Local Paragraph -->
<p id="local-paragraph">Welcome to Paris Dauphine! You can leave your information below if you're willing to hear from us.</p>

<h2>Contact Form</h2>

<!-- Contact Form -->
<form>
    <div class="form-row">
        <!-- First Name -->
        <div class="form-group col-md-4">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" value="Nom" maxlength="10">
        </div>

        <!-- Middle Name -->
        <div class="form-group col-md-4">
            <label for="middlename">Middle Name:</label>
            <input type="text" class="form-control" id="middlename" name="middlename" maxlength="10">
        </div>

        <!-- Last Name -->
        <div class="form-group col-md-4">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" maxlength="10">
        </div>
    </div>

    <!-- Gender -->
    <div class="form-group">
        <label for="gender" id="gender">Sex:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" value="male">
            <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" value="female">
            <label class="form-check-label" for="female">Female</label>
        </div>
    </div>

    <!-- Phone and Email -->
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="00-12-34-56-78">
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
    </div>

    <!-- Contact -->
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="contact" name="contact">
        <label class="form-check-label" for="contact">Would you like to be contacted?</label>
    </div>

    <!-- Buttons for Submit, Reset, and Javascript Function -->
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
    <button type="button" class="btn btn-info" onclick="changeValue('firstname', 'Name value changed')">Appel javascript to change firstname</button>
</form>

<!-- Import Bootstrap JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
